<svg width="240" height="100" xmlns="http://www.w3.org/2000/svg">
  <!-- ddCMS Login Logo - Full color for login page -->
  <defs>
    <linearGradient id="login-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Icon -->
  <rect x="60" y="10" width="60" height="60" rx="12" fill="url(#login-gradient)"/>
  <text x="90" y="52" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">DD</text>

  <!-- Text -->
  <text x="120" y="88" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1e293b" text-anchor="middle">ddCMS</text>
</svg>
