  <text x="18" y="26" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">DD</text>

  <!-- Text -->
  <text x="44" y="22" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">ddCMS</text>
  <text x="44" y="34" font-family="Arial, sans-serif" font-size="9" fill="rgba(255,255,255,0.7)">Dixon Digital</text>
